<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

        <div class = "life1 base"></div>

        <div class = "life3 horizontal"></div>
        <div class = "life4 triangle"></div>
        <div class = "life5 rope"></div>
        <div class = "life6 head"></div>
        <div class = "life7 body"></div>
        <div class = "life8 leftArm"></div>
        <div class = "life9 rightArm"></div>

        <div class = "life11 rightLeg"></div>

        <div class = "letter">O</div>
        <div class = "letter">P</div>
        <div class = "letter">Q</div>
        <div class = "letter">R</div>
        <div class = "letter">S</div>
        <div class = "letter">T</div>
        <div class = "letter">U</div>
        <div class = "letter">V</div>
        <div class = "letter">W</div>
        <div class = "letter">X</div>
        <div class = "letter">Y</div>
        <div class = "letter">Z</div>

    <script src="scripts/hangman.js"></script>

</html>
